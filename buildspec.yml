version: 0.2

phases:
  install:
    runtime-versions:
      dotnet: 2.0
  build:
    commands:
      - dotnet restore WikiGameBot/WikiGameBot.csproj
      - dotnet build WikiGameBot/WikiGameBot.csproj
      - dotnet publish WikiGameBot/WikiGameBot.csproj -o ./staging/app
artifacts:
  files:
    - '**/*'
